<!-- ko if: $parent.orderData -->
<!-- ko if: $parent.orderData() && $parent.orderData().billing_address -->
<div class="panel-heading">
    <h5 data-bind="text: $t('Billing Address')"/>
</div>
<div class="panel-body">
    <div class="customer-address">
        <label data-bind="text: $parent.getCustomerName('billing')"/>
        <span class="address" data-bind="text: $parent.getAddress('billing')"/>
        <span class="telephone" data-bind="text: $parent.getAddressType('billing').telephone"/>
    </div>
</div>

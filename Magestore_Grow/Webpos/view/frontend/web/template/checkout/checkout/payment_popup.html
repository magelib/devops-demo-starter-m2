<div class="row" data-bind="visible: checkPaymentCollection()">
    <span data-bind="i18n: 'No payment method is available'"></span>
</div>
<div class="row" data-bind="foreach: items">
    <div class="col-sm-3">
        <div class="item">
            <div class="payment" data-bind="foreach: columns, click: $parent.setPaymentMethod">
                <div class="icon-payment">
                    <span data-bind="attr:{'class': renderer ? renderer.render($parent) : $parent[rowText]}"></span>
                </div>
                <label data-bind="text: $parent[rowText]"></label>
            </div>
        </div>
    </div>
</div>
